<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1B5E20"/>
      <stop offset="50%" stop-color="#2E7D32"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pattern Background -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="60" height="60">
    <circle cx="30" cy="30" r="2" fill="rgba(255,255,255,0.1)"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Main Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">디깅유학</text>
  
  <!-- Subtitle -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="rgba(255,255,255,0.9)">유학 정보 매거진 & 커뮤니티</text>
  
  <!-- Features -->
  <g transform="translate(200, 320)">
    <!-- Magazine Icon -->
    <rect x="0" y="0" width="80" height="60" rx="8" fill="white" opacity="0.9"/>
    <rect x="10" y="10" width="20" height="3" rx="1.5" fill="#4CAF50"/>
    <rect x="10" y="18" width="30" height="3" rx="1.5" fill="#4CAF50"/>
    <rect x="10" y="26" width="25" height="3" rx="1.5" fill="#4CAF50"/>
    <rect x="10" y="34" width="35" height="3" rx="1.5" fill="#4CAF50"/>
    <rect x="10" y="42" width="22" height="3" rx="1.5" fill="#4CAF50"/>
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">매거진</text>
  </g>
  
  <g transform="translate(400, 320)">
    <!-- Community Icon -->
    <circle cx="25" cy="20" r="8" fill="white" opacity="0.9"/>
    <circle cx="55" cy="20" r="8" fill="white" opacity="0.9"/>
    <circle cx="40" cy="45" r="12" fill="white" opacity="0.9"/>
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">커뮤니티</text>
  </g>
  
  <g transform="translate(600, 320)">
    <!-- User Management Icon -->
    <rect x="15" y="10" width="50" height="35" rx="5" fill="white" opacity="0.9"/>
    <circle cx="40" cy="20" r="6" fill="#4CAF50"/>
    <rect x="30" y="30" width="20" height="10" rx="5" fill="#4CAF50"/>
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">회원관리</text>
  </g>
  
  <g transform="translate(800, 320)">
    <!-- Admin Panel Icon -->
    <rect x="10" y="10" width="60" height="40" rx="5" fill="white" opacity="0.9"/>
    <rect x="20" y="20" width="15" height="3" rx="1.5" fill="#4CAF50"/>
    <rect x="20" y="27" width="20" height="3" rx="1.5" fill="#4CAF50"/>
    <rect x="20" y="34" width="18" height="3" rx="1.5" fill="#4CAF50"/>
    <rect x="45" y="20" width="15" height="20" rx="2" fill="#FF5722"/>
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">관리자</text>
  </g>
  
  <!-- Bottom Text -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="rgba(255,255,255,0.8)">유학 준비부터 생활까지, 모든 정보를 한 곳에서</text>
  
  <!-- Download Badge -->
  <rect x="450" y="570" width="300" height="40" rx="20" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="600" y="595" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">지금 다운로드하세요!</text>
</svg>