# 디깅유학 백엔드를 위한 nginx 설정 추가사항

# upstream 섹션에 추가할 내용:
upstream digging-yuhak {
    server localhost:5000;
}

# server 블록 내 location 섹션에 추가할 내용:
location /diggingyuhak/ {
    proxy_set_header   X-Forwarded-For $remote_addr;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_pass http://digging-yuhak/;
}

location /diggingyuhak/api/ {
    proxy_set_header   X-Forwarded-For $remote_addr;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_pass http://digging-yuhak/;
}

# 또는 기존 /raou 경로 활용 (현재 localhost:5000을 사용 중)
