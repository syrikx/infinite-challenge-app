  email_validator: ^2.1.17
  fluttertoast: ^8.2.4
  # Date and time utilities
  timeago: ^3.6.0
  # Image picker for user content
  image_picker: ^1.0.4
  # Local storage
  sqflite: ^2.3.0
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/