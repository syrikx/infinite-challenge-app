publish_to: 'none'

version: 2.1.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  carousel_slider: ^5.1.1
  url_launcher: ^6.2.1
